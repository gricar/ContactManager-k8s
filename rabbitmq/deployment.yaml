apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: contact-api
    service: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:management-alpine
          ports:
            - containerPort: 5672   # conex√£o AMQP
            - containerPort: 15672  # painel web
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: username
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: password
          readinessProbe:
            httpGet:
              path: /api/healthchecks/node
              port: 15672
              httpHeaders:
                - name: Authorization
                  value: Basic Z3Vlc3Q6Z3Vlc3Q= # base64(guest:guest)
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
